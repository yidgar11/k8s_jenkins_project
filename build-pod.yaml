apiVersion: v1
kind: Pod
metadata:
  labels:
    app: promo-app
spec:
  serviceAccountName: jenkins # Make sure this exists
  containers:
  - name: jnlp
    image: jenkins/inbound-agent:4.11.2-4
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
  - name: docker
    image: docker:20.10-dind
    securityContext:
      privileged: true
    env:
    - name: DOCKER_TLS_CERTDIR
      value: ""
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
    volumeMounts:
    - name: dind-storage
      mountPath: /var/lib/docker
  volumes:
  - name: dind-storage
    emptyDir: {}
